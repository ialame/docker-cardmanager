# Cr√©er le fichier nginx-images.conf

server {
    listen 80;
    server_name localhost;

    # Configuration pour servir les images
    location /images/ {
        alias /usr/share/nginx/html/images/;

        # Headers CORS pour permettre l'acc√®s depuis l'application
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept";

        # Cache des images
        expires 1d;
        add_header Cache-Control "public, immutable";

        # Gestion des types MIME
        location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Listing automatique des fichiers (optionnel, pour debug)
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # Page d'accueil simple
    location / {
        return 200 '<!DOCTYPE html>
<html>
<head>
    <title>CardManager Images</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { background: #d4edda; padding: 15px; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è CardManager Images Server</h1>
        <div class="status">
            <strong>‚úÖ Service actif</strong><br>
            Images disponibles sur : <a href="/images/">/images/</a>
        </div>
        <p><strong>Usage :</strong></p>
        <ul>
            <li>üìÅ <a href="/images/">Parcourir les images</a></li>
            <li>üîó URL directe : <code>http://localhost:8082/images/[nom-fichier]</code></li>
        </ul>
    </div>
</body>
</html>';
        add_header Content-Type text/html;
    }

    # Health check
    location /health {
        return 200 '{"status":"ok","service":"images"}';
        add_header Content-Type application/json;
    }
}