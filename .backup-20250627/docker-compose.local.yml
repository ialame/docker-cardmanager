services:
  # Service Mason (sans MariaDB)
  mason:
    build:
      context: .
      dockerfile: docker/mason/Dockerfile
    container_name: mason-local
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mariadb://host.docker.internal:3306/dev
      - SPRING_DATASOURCE_USERNAME=ia
      - SPRING_DATASOURCE_PASSWORD=foufafou
      - SPRING_PROFILES_ACTIVE=local
    networks:
      - app-network

  # Service Painter
  painter:
    build:
      context: .
      dockerfile: docker/painter/Dockerfile
    container_name: painter-local
    ports:
      - "8081:8081"
    depends_on:
      mason:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mariadb://host.docker.internal:3306/dev
      - SPRING_DATASOURCE_USERNAME=ia
      - SPRING_DATASOURCE_PASSWORD=foufafou
      - SPRING_PROFILES_ACTIVE=local
      - PAINTER_IMAGE_STORAGE_PATH=/app/images
    volumes:
      - painter_images:/app/images
    networks:
      - app-network

  # Service GestionCarte - PORT CHANGÃ‰ Ã  8082
  gestioncarte:
    build:
      context: .
      dockerfile: docker/gestioncarte/Dockerfile
    container_name: gestioncarte-local
    ports:
      - "8080:8080"  # ðŸ‘ˆ CHANGEMENT : 8082 au lieu de 8080
    depends_on:
      painter:
        condition: service_started
      mason:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mariadb://host.docker.internal:3306/dev
      - SPRING_DATASOURCE_USERNAME=ia
      - SPRING_DATASOURCE_PASSWORD=foufafou
      - SPRING_PROFILES_ACTIVE=docker  # ðŸ‘ˆ CHANGEMENT : docker au lieu de local
      - PAINTER_SERVICE_URL=http://painter:8081
      - SPRING_LIQUIBASE_ENABLED=false
      - FRONTEND_DEV_MODE=false
      - VITE_DEV_SERVER_ENABLED=false
    networks:
      - app-network

volumes:
  painter_images:

networks:
  app-network:
    driver: bridge